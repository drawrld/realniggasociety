<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Intro screen */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 4rem;
      cursor: pointer;
      z-index: 9999;
    }
    #intro.fly-out {
      animation: flyOut 1s forwards;
    }
    @keyframes flyOut {
      0% { transform: translate(0,0); opacity: 1; }
      100% { transform: translateY(-200%) scale(2); opacity: 0; }
    }

    /* Main site */
    #main {
      display: none;
      height: 100%;
      width: 100%;
      background-image: 
        linear-gradient(to right, #222 1px, transparent 1px),
        linear-gradient(to bottom, #222 1px, transparent 1px);
      background-size: 40px 40px;
      position: relative;
    }

    /* Bottom right image */
    #corner-img {
      position: absolute;
      bottom: 0;
      right: 0;
      max-width: 60%;
      max-height: 80%;
      opacity: 0.2;
      pointer-events: none;
    }

    /* Admin center */
    .admin-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
    }

    .admin-text {
      font-size: 3rem;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 8px;
      transition: transform 0.5s;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .profile {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      margin-left: -70px; /* hidden behind Admin */
      opacity: 0;
      transition: all 0.5s;
    }

    .profile img {
      width: 100%;
      height: 100%;
    }

    .admin-container:hover .admin-text {
      transform: translateX(-80px);
    }

    .admin-container:hover .profile {
      margin-left: 10px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">:))</div>

  <!-- Main -->
  <div id="main">
    <img id="corner-img" src="ea52227d-953f-4ef2-b968-13ebd7d67848.jpg" alt="corner image">

    <div class="admin-container">
      <div class="admin-text">Admin</div>
      <div class="profile">
        <img src="https://files.catbox.moe/q2gde7.gif" alt="profile">
      </div>
    </div>

    <audio id="bg-music" src="https://files.catbox.moe/2y9yol.mp3" loop></audio>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const music = document.getElementById("bg-music");

    intro.addEventListener("click", () => {
      intro.classList.add("fly-out");
      setTimeout(() => {
        intro.style.display = "none";
        main.style.display = "block";
        music.play();
      }, 1000);
    });
  </script>
</body>
</html>
