<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RNS Roster</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #121212;
      background-image:
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      font-family: 'Poppins', sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .cabinet {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      max-width: 1200px;
      z-index: 1;
    }

    .file {
      position: relative;
      width: 180px;
      height: 60px;
      background: #1e1e1e;
      border-radius: 8px 8px 0 0;
      box-shadow: inset 0 -4px 8px rgba(255,255,255,0.1);
      cursor: pointer;
      overflow: hidden;
      transition: height 0.35s ease, box-shadow 0.3s ease;
    }

    .file:hover {
      height: 280px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .file::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 20px;
      background: #292929;
      border-radius: 8px 8px 0 0;
      box-shadow: inset 0 -2px 5px rgba(255,255,255,0.07);
    }

    .file .name {
      position: absolute;
      top: 5px;
      left: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
      pointer-events: none;
    }

    .file .avatar-closed {
      position: absolute;
      top: 7px;
      right: 15px;
      font-size: 1.4rem;
      user-select: none;
      color: #aaa;
      pointer-events: none;
      font-family: monospace;
    }

    .file .content {
      opacity: 0;
      pointer-events: none;
      padding: 30px 20px 20px 20px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      transition: opacity 0.3s ease 0.2s;
    }

    .file:hover .content {
      opacity: 1;
      pointer-events: auto;
    }

    .avatar-open img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .socials {
      display: flex;
      gap: 18px;
    }

    .socials a {
      display: inline-block;
      width: 28px;
      height: 28px;
      fill: #eee;
      opacity: 0.7;
      transition: opacity 0.3s ease, filter 0.3s ease;
    }

    .socials a:hover {
      opacity: 1;
      filter: drop-shadow(0 0 6px #00bfff);
    }

    .socials svg {
      width: 100%;
      height: 100%;
    }

    /* Bottom-right image */
    .bottom-right {
      position: fixed;
      bottom: 10px;
      right: 10px;
      image-rendering: pixelated;
      width: 100px;
      z-index: 2;
    }

    /* Floating smileys */
    .smiley {
      position: absolute;
      font-size: 20px;
      user-select: none;
      pointer-events: none;
      color: #eee;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="cabinet">
    <!-- Replace the following with your full RNS roster -->
    <!-- Avatar defaults -->
    <script>
      const members = [
        { name: 'Ritual', link: 'https://t.me/SpiritualActivity' },
        { name: 'Cautious', link: 'https://t.me/deathcasket' },
        { name: 'Abuse', link: 'https://t.me/SlitTown' },
        { name: 'Arukk' },
        { name: 'Lurkingg', link: 'https://t.me/TempelOfAstaroth', img: 'https://files.catbox.moe/gesdyd.jpeg' },
        { name: 'Terrormachine', link: 'https://t.me/touchingherprincessparts' },
        { name: 'Gores', link: 'https://t.me/touchingherprincessparts' },
        { name: 'Yuri', link: 'https://t.me/qwerty7054' },
        { name: 'Relief', link: 'https://t.me/reliefxd' },
        { name: 'Cyko' },
        { name: 'quitz', link: 'https://t.me/lprxsy', img: 'https://files.catbox.moe/dk9vd7.jpeg' }
      ];

      document.addEventListener('DOMContentLoaded', () => {
        const cabinet = document.querySelector('.cabinet');
        members.forEach(member => {
          const file = document.createElement('div');
          file.className = 'file';

          file.innerHTML = `
            <div class="name">${member.name}</div>
            <div class="avatar-closed">X_X</div>
            <div class="content">
              <div class="avatar-open">
                <img src="${member.img || 'https://files.catbox.moe/egmjaw.jpeg'}" alt="${member.name}" />
              </div>
              <div class="socials">
                ${member.link ? `
                  <a href="${member.link}" target="_blank" aria-label="Telegram ${member.name}">
                    <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
                      <path d="M120 0C53.729 0 0 53.729 0 120s53.729 120 120 120 120-53.729 120-120S186.271 0 120 0zm56.022 80.99l-21.173 99.814c-1.59 7.188-11.477 9.213-16.86 4.165l-35.395-32.937-17.067 16.396c-1.879 1.87-3.45 3.45-7.047 3.45l2.516-35.545 64.705-58.392c2.812-2.516-.61-3.936-4.34-1.42l-79.985 50.337-34.44-10.76c-7.46-2.33-7.61-7.46 1.57-11.04l131.923-50.84c6.123-2.333 11.47 1.42 9.97 11.037z"/>
                    </svg>
                  </a>
                ` : ''}
              </div>
            </div>
          `;
          cabinet.appendChild(file);
        });
      });
    </script>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/6r1hkn.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <!-- Pixelated corner image -->
  <img src="https://files.catbox.moe/s402yr.png" class="bottom-right" alt="Corner Art" />

  <!-- Smiley Bouncer Script -->
  <script>
    document.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    });

    const smileyCount = 10;
    const smileys = [];

    for (let i = 0; i < smileyCount; i++) {
      const el = document.createElement('div');
      el.className = 'smiley';
      el.textContent = ':)';
      document.body.appendChild(el);

      smileys.push({
        el,
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        dx: (Math.random() * 2 - 1) * 2,
        dy: (Math.random() * 2 - 1) * 2
      });
    }

    function animateSmileys() {
      smileys.forEach(s => {
        s.x += s.dx;
        s.y += s.dy;

        if (s.x <= 0 || s.x >= window.innerWidth - 20) s.dx *= -1;
        if (s.y <= 0 || s.y >= window.innerHeight - 20) s.dy *= -1;

        s.el.style.left = `${s.x}px`;
        s.el.style.top = `${s.y}px`;
      });
      requestAnimationFrame(animateSmileys);
    }

    animateSmileys();
  </script>
</body>
</html>
