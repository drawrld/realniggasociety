  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

   
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      background-image:
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      font-family: 'Poppins', sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 5s infinite alternate;
    }

   
    @keyframes pulse {
      0% {
        background-color: #121212;
      }
      50% {
        background-color: #1d1d1d;
      }
      100% {
        background-color: #121212;
      }
    }

    .cabinet {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      max-width: 900px;
      justify-content: center;
    }

    .file {
      position: relative;
      width: 180px;
      height: 60px;
      background: #1e1e1e;
      border-radius: 8px 8px 0 0;
      box-shadow: inset 0 -4px 8px rgba(255,255,255,0.1);
      cursor: pointer;
      overflow: hidden;
      transition: height 0.35s ease, box-shadow 0.3s ease;
    }

  
    .file:hover {
      height: 280px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

  
    .file::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 20px;
      background: #292929;
      border-radius: 8px 8px 0 0;
      box-shadow: inset 0 -2px 5px rgba(255,255,255,0.07);
    }

   
    .file .name {
      position: absolute;
      top: 5px;
      left: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
      pointer-events: none;
    }

    
    .file .avatar-closed {
      position: absolute;
      top: 7px;
      right: 15px;
      font-size: 1.4rem;
      user-select: none;
      color: #aaa;
      pointer-events: none;
      font-family: monospace;
    }

    
    .file .content {
      opacity: 0;
      pointer-events: none;
      padding: 30px 20px 20px 20px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      transition: opacity 0.3s ease 0.2s;
    }

    
    .file:hover .content {
      opacity: 1;
      pointer-events: auto;
    }

   
    .content .avatar-open {
      font-size: 6rem;
      font-family: monospace;
      color: #eee;
      user-select: none;
    }

   
    .socials {
      display: flex;
      gap: 18px;
    }

   
    .socials a {
      display: inline-block;
      width: 28px;
      height: 28px;
      fill: #eee;
      opacity: 0.7;
      transition: opacity 0.3s ease, filter 0.3s ease;
    }

    .socials a:hover {
      opacity: 1;
      filter: drop-shadow(0 0 6px #00bfff);
    }

    
    .socials svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
